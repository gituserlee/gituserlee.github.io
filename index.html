<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
	<script src="./chalk.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
	<div id="mainPie" style="width: 600px;height:400px;"></div>
	<div id="mainThem" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        
		 var myChart = echarts.init(document.getElementById('main'),'chalk');
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '第一个 ECharts 实例'
            },
            tooltip: {}, 
            legend: {
                data:['销量1','销量2']
            },
			  
            yAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            xAxis: {},
            series: [
               { name: '销量1',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
				},
				{ name: '销量2',
                type: 'bar',
                data: [20, 60, 40, 22, 88, 222]
				},
			
				{ name: '销量3',
                type: 'bar',
                data: [20, 60, 40, 22, 88, 222]
				}
				,
				{ name: '销量4',
                type: 'bar',
                data: [20, 60, 40, 22, 88, 222]
				}
				,
				{ name: '销量5',
                type: 'bar',
                data: [20, 60, 40, 22, 88, 222]
				}
            ]
        };
            myChart.setOption(option);
	    //myChartPie
      var myChartPie = echarts.init(document.getElementById('mainPie'),'chalk');
	    myChartPie.setOption({
		 title: {
                text: '第2个 ECharts 实例'
            },
            tooltip: {}, 
            legend: {
                data:['访问来源']
            },
			  
            xAxis: {
                 
            },
            yAxis: {},
		 series : [
         {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            //roseType: 'angle',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ],
			itemStyle: {
                normal: {
                    shadowBlur: 100,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
         }
		 ]
		});
    </script>
</body>
</html>
